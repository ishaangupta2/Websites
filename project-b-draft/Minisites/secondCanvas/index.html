<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5 in html!</title>
    <link rel="stylesheet" href="style.css">
    <!-- link the p5 library  -->
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
</head>
<body>

<div class="sceneWrapper">
    <div class="left">
        <div id="canvasWrapper"></div>
        <div class="techDetails">
            <div class="camDirections">
                CLOSE UP, symmetrical composition from windshield POV.
            </div>
            <div class="camSettings">
                Focal length: 85 mm | Daylight
            </div>
        </div>
    </div>
    <div class="right">
        <div class="dialogue">
            <div class="chrDialogue">
                Suddenly, the car RUNS OUT of fuel!
            <div class="speaker">
                PRABHU
            </div>
            <div class="chrDialogue">
                How many times do I have to tell you to fill the petrol properly, ROHAN?!
            </div>
            <div class="speaker">
                ROHAN
            </div>
            <div class="chrDialogue">
                Sorry Appu! The nearest city isn't too far. I'll be back with the petrol in a moment.
            </div>
        
        </div>
    </div>
 
   
</div>
    <!-- the js file should be included as the last thing in the body -->
    <script src="sketch.js"></script>
</body>
</html>
