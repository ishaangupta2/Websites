<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5 in html!</title>
    <link rel="stylesheet" href="style.css">
    <!-- link the p5 library  -->
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
</head>
<body>

<div class="sceneWrapper">
    <div class="left">
        <div id="canvasWrapper"></div>
        <div class="techDetails">
            <div class="camDirections">
                WIDE STATIC, slight SHALLOW FOCUS.
            </div>
            <div class="camSettings">
                Focal length: 35 mm | Raining
            </div>
        </div>
    </div>
    <div class="right">
        <div class="dialogue">
            <div class="speaker">
                CAMERA PANS RIGHT 
            </div>
            <div class="chrDialogue">
                PRABHU notices a scarecrow in the <span class="blinking" onclick="pressedBlinking()">distance.</span>
            </div>
    </div>
</div>
    <!-- the js file should be included as the last thing in the body -->
    <script src="sketch.js"></script>
</body>
</html>
